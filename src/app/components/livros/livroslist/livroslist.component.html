<div class="container">
    <div class="d-flex flex-row justify-content-between my-3">
        <h3 class="titulo text-uppercase text-center m-0 lh-sm">Lista de livros</h3>
        <td> <button class="btn btn-outline-info" (click)="adicionar(modal1)">Adicionar</button> </td>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let livro of lista; let i = index" class="text-center">
                        <th scope="row">{{ livro.id }}</th>
                        <td> {{ livro.nome }} </td>
                        <td> {{ livro.autor }} </td>
                        <td> <button class="btn btn-warning btn-sm" (click)="editar(modal1, livro, i)">Editar</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #modal1 let-modal >
    <div class="modal-header">
        <h4 class="modal-title">Adicionar livro</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-livrosdetail [livro]="livroSelecionadaParaEdicao" (retorno)="addOuEditarLivro($event)"></app-livrosdetail>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div> -->
</ng-template>
