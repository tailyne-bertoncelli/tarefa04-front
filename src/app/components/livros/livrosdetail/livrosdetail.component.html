<form (ngSubmit)="salvar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="livro.nome">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Autor:</label>
        <input type="text" class="form-control" name="exampleInputPassword1" [(ngModel)]="livro.autor">
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
    </div>
</form>
